name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# CRIT-009: Restrict GITHUB_TOKEN permissions to minimum required
permissions:
  contents: read
  actions: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: meridian
          POSTGRES_PASSWORD: meridian
          POSTGRES_DB: meridian_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # DEVOPS-001: Pin actions to SHA for supply chain security
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@d8352f6b1d2e870bc5716f46a5d354a8a5ab0d2d # 1.75.0
        with:
          toolchain: "1.75.0"
          components: clippy, rustfmt

      - name: Cache cargo registry
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.1.2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build --all-targets

      - name: Run tests
        env:
          DATABASE_URL: postgresql://meridian:meridian@localhost:5432/meridian_test
          DATABASE_URL_TEST: postgresql://meridian:meridian@localhost:5432/meridian_test
        run: cargo test --all

  security:
    runs-on: ubuntu-latest
    name: Security Audit

    steps:
      # DEVOPS-001: Pin actions to SHA for supply chain security
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@d8352f6b1d2e870bc5716f46a5d354a8a5ab0d2d # 1.75.0
        with:
          toolchain: "1.75.0"

      - name: Install cargo-audit
        run: cargo install cargo-audit --version 0.21.0

      - name: Run cargo audit
        run: cargo audit

  frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: meridian-frontend

    steps:
      # DEVOPS-001: Pin actions to SHA for supply chain security
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: meridian-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm audit --audit-level=critical

      - name: Type check
        run: npm run type-check

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build
