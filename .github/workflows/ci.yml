name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# CRIT-009: Restrict GITHUB_TOKEN permissions to minimum required
permissions:
  contents: read
  actions: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: meridian
          POSTGRES_PASSWORD: meridian
          POSTGRES_DB: meridian_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # DEVOPS-001: Pin actions to SHA for supply chain security
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@d8352f6b1d2e870bc5716f46a5d354a8a5ab0d2d # 1.75.0
        with:
          toolchain: "1.75.0"
          components: clippy, rustfmt

      - name: Cache cargo registry
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.1.2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build --all-targets

      - name: Run tests
        env:
          DATABASE_URL: postgresql://meridian:meridian@localhost:5432/meridian_test
          DATABASE_URL_TEST: postgresql://meridian:meridian@localhost:5432/meridian_test
        run: cargo test --all

  security:
    runs-on: ubuntu-latest
    name: Security Audit

    steps:
      # DEVOPS-001: Pin actions to SHA for supply chain security
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@d8352f6b1d2e870bc5716f46a5d354a8a5ab0d2d # 1.75.0
        with:
          toolchain: "1.75.0"

      - name: Install cargo-audit
        run: cargo install cargo-audit --version 0.21.0

      - name: Run cargo audit
        run: cargo audit

  secrets-scan:
    runs-on: ubuntu-latest
    name: Secrets Scanning

    steps:
      # DEVOPS-CRIT-002: Scan for exposed secrets, API keys, and credentials
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0 # Fetch full history for comprehensive scanning

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@cb7149a9b57195b609c63e8518d2c6056677d2d0 # v2.3.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }} # Optional: for enterprise features

  frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: meridian-frontend

    steps:
      # DEVOPS-001: Pin actions to SHA for supply chain security
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: meridian-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm audit --audit-level=critical

      - name: Type check
        run: npm run type-check

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

  # DEVOPS-CRIT-005: Generate Software Bill of Materials
  sbom:
    runs-on: ubuntu-latest
    name: SBOM Generation

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@d8352f6b1d2e870bc5716f46a5d354a8a5ab0d2d # 1.75.0
        with:
          toolchain: "1.75.0"

      - name: Install cargo-sbom
        run: cargo install cargo-sbom --version 0.9.1

      - name: Generate Rust SBOM (CycloneDX)
        run: |
          cargo sbom --output-format cyclonedx-json > rust-sbom.json
          echo "Generated Rust SBOM"

      - name: Setup Node.js for frontend SBOM
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: '20'

      - name: Generate Frontend SBOM
        working-directory: meridian-frontend
        run: |
          npm ci
          npx @cyclonedx/cyclonedx-npm --output-file frontend-sbom.json
          echo "Generated Frontend SBOM"

      - name: Upload SBOMs as artifacts
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: sbom-artifacts
          path: |
            rust-sbom.json
            meridian-frontend/frontend-sbom.json
          retention-days: 90

  # DEVOPS-CRIT-006: Container vulnerability scanning
  container-scan:
    runs-on: ubuntu-latest
    name: Container Security Scan

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Build Docker image for scanning
        run: docker build -t meridian-api:scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@18f2510ee396bbf400402947b394f2dd8c87dbb0 # 0.29.0
        with:
          image-ref: 'meridian-api:scan'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy SBOM scan
        uses: aquasecurity/trivy-action@18f2510ee396bbf400402947b394f2dd8c87dbb0 # 0.29.0
        with:
          image-ref: 'meridian-api:scan'
          format: 'cyclonedx'
          output: 'container-sbom.json'

      - name: Upload container SBOM
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: container-sbom
          path: container-sbom.json
          retention-days: 90
