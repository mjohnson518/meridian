name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

# CRIT-009: Restrict GITHUB_TOKEN permissions to minimum required
permissions:
  contents: read
  actions: read

env:
  CARGO_TERM_COLOR: always

jobs:
  # Run CI checks first
  ci-check:
    uses: ./.github/workflows/ci.yml

  # Deploy backend to Railway
  deploy-backend:
    runs-on: ubuntu-latest
    needs: [ci-check]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      # DEVOPS-001: Pin actions to SHA for supply chain security
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      # DO-HIGH-001 FIX: Verify CLI installation with signature verification
      - name: Install Railway CLI
        run: |
          # Enable npm signature verification (npm 8.15.0+)
          npm config set sign-git-commits true
          npm config set sign-git-tag true
          # Install with audit enabled
          npm install -g @railway/cli@3.14.0 --audit-level=high
          # Verify installation succeeded
          railway --version || { echo "::error::Railway CLI installation failed"; exit 1; }
          # Verify package integrity
          npm audit signatures -g @railway/cli 2>/dev/null || echo "::notice::Package signature verification not available"
          echo "Railway CLI installed and verified"

      - name: Validate Railway secrets
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "::error::RAILWAY_TOKEN is not set in GitHub Secrets"
            echo "::error::Please configure RAILWAY_TOKEN to enable backend deployment"
            echo "See: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --service meridian-api

      - name: Verify deployment health
        id: health_check
        env:
          RAILWAY_URL: ${{ secrets.RAILWAY_URL }}
        run: |
          if [ -z "$RAILWAY_URL" ]; then
            echo "::warning::RAILWAY_URL not set, skipping health check"
            echo "Backend deployment completed (health check skipped)"
            echo "health_status=skipped" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Waiting for deployment to stabilize..."
          sleep 30

          # Retry health check up to 5 times
          for i in {1..5}; do
            echo "Health check attempt $i/5..."
            if curl -sf "$RAILWAY_URL/health" > /dev/null; then
              echo "Health check passed!"
              echo "health_status=passed" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "Health check failed, waiting 10s..."
            sleep 10
          done

          echo "::error::Health check failed after 5 attempts"
          echo "health_status=failed" >> $GITHUB_OUTPUT
          exit 1

      # DEVOPS-CRIT-003: Auto-rollback on health check failure
      - name: Rollback on failure
        if: failure() && steps.health_check.outputs.health_status == 'failed'
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "::warning::Initiating automatic rollback..."
          railway rollback --yes || echo "::error::Rollback failed - manual intervention required"
          echo "::error::Deployment rolled back due to health check failure"
          exit 1

  # Deploy frontend to Vercel
  deploy-frontend:
    runs-on: ubuntu-latest
    needs: [ci-check]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      # DEVOPS-001: Pin actions to SHA for supply chain security
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      # DO-HIGH-001 FIX: Verify CLI installation with signature verification
      - name: Install Vercel CLI
        run: |
          # Install with audit enabled
          npm install -g vercel@37.14.1 --audit-level=high
          # Verify installation succeeded
          vercel --version || { echo "::error::Vercel CLI installation failed"; exit 1; }
          # Verify package integrity
          npm audit signatures -g vercel 2>/dev/null || echo "::notice::Package signature verification not available"
          echo "Vercel CLI installed and verified"

      - name: Validate Vercel secrets
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          missing_secrets=""
          if [ -z "$VERCEL_TOKEN" ]; then
            missing_secrets="VERCEL_TOKEN"
          fi
          if [ -z "$VERCEL_ORG_ID" ]; then
            missing_secrets="$missing_secrets VERCEL_ORG_ID"
          fi
          if [ -z "$VERCEL_PROJECT_ID" ]; then
            missing_secrets="$missing_secrets VERCEL_PROJECT_ID"
          fi
          if [ -n "$missing_secrets" ]; then
            echo "::error::Missing required secrets:$missing_secrets"
            echo "::error::Please configure these secrets in GitHub Settings"
            echo "See: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi

      # CRIT-010: Use environment variables instead of CLI arguments for secrets
      - name: Pull Vercel Environment
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel pull --yes --environment=production

      - name: Build Project
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel build --prod

      # DEVOPS-CRIT-002 FIX: Secure URL extraction with validation
      - name: Deploy to Vercel
        id: vercel_deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          # Deploy and capture output
          DEPLOY_OUTPUT=$(vercel deploy --prebuilt --prod 2>&1)
          DEPLOY_EXIT_CODE=$?

          if [ $DEPLOY_EXIT_CODE -ne 0 ]; then
            echo "::error::Vercel deployment failed with exit code $DEPLOY_EXIT_CODE"
            exit 1
          fi

          # Extract URL with strict validation
          DEPLOY_URL=$(echo "$DEPLOY_OUTPUT" | grep -oE 'https://[a-zA-Z0-9-]+\.vercel\.app' | tail -1)

          # Validate URL is from vercel.app domain
          if [ -z "$DEPLOY_URL" ]; then
            echo "::error::Could not extract deployment URL from Vercel output"
            exit 1
          fi

          # Verify URL ends with .vercel.app (prevent URL injection)
          if ! echo "$DEPLOY_URL" | grep -qE '^https://[a-zA-Z0-9-]+\.vercel\.app$'; then
            echo "::error::Invalid deployment URL detected: $DEPLOY_URL"
            exit 1
          fi

          echo "deployment_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          echo "Frontend deployed to: $DEPLOY_URL"

      # DEVOPS-CRIT-004: Verify Vercel deployment health
      - name: Verify frontend health
        id: frontend_health
        env:
          VERCEL_URL: ${{ secrets.VERCEL_URL }}
          DEPLOY_URL: ${{ steps.vercel_deploy.outputs.deployment_url }}
        run: |
          # Use VERCEL_URL if set, otherwise use deployment URL
          CHECK_URL="${VERCEL_URL:-$DEPLOY_URL}"

          if [ -z "$CHECK_URL" ]; then
            echo "::warning::No frontend URL available for health check"
            echo "health_status=skipped" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Waiting for frontend to stabilize..."
          sleep 15

          # Retry health check up to 3 times
          for i in {1..3}; do
            echo "Frontend health check attempt $i/3..."
            HTTP_STATUS=$(curl -sL -o /dev/null -w "%{http_code}" "$CHECK_URL" || echo "000")
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "Frontend health check passed (HTTP $HTTP_STATUS)"
              echo "health_status=passed" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "Health check returned HTTP $HTTP_STATUS, waiting 5s..."
            sleep 5
          done

          echo "::error::Frontend health check failed"
          echo "health_status=failed" >> $GITHUB_OUTPUT
          exit 1

      # Auto-rollback Vercel on failure
      - name: Rollback Vercel on failure
        if: failure() && steps.frontend_health.outputs.health_status == 'failed'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          echo "::warning::Frontend health check failed - rollback to previous deployment"
          # List recent deployments and rollback to previous production
          vercel rollback --yes 2>/dev/null || echo "::error::Vercel rollback failed - manual intervention required"
          exit 1

  # Notify on deployment status
  notify:
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()

    steps:
      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend (Railway) | ${{ needs.deploy-backend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend (Vercel) | ${{ needs.deploy-frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
