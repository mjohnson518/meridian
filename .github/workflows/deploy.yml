name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # Run CI checks first
  ci-check:
    uses: ./.github/workflows/ci.yml

  # Deploy backend to Railway
  deploy-backend:
    runs-on: ubuntu-latest
    needs: [ci-check]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli@3.14.0

      - name: Validate Railway secrets
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "::error::RAILWAY_TOKEN is not set in GitHub Secrets"
            echo "::error::Please configure RAILWAY_TOKEN to enable backend deployment"
            echo "See: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --service meridian-api

      - name: Verify deployment health
        env:
          RAILWAY_URL: ${{ secrets.RAILWAY_URL }}
        run: |
          if [ -z "$RAILWAY_URL" ]; then
            echo "::warning::RAILWAY_URL not set, skipping health check"
            echo "Backend deployment completed (health check skipped)"
            exit 0
          fi

          echo "Waiting for deployment to stabilize..."
          sleep 30

          # Retry health check up to 5 times
          for i in {1..5}; do
            echo "Health check attempt $i/5..."
            if curl -sf "$RAILWAY_URL/health" > /dev/null; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Health check failed, waiting 10s..."
            sleep 10
          done

          echo "::error::Health check failed after 5 attempts"
          echo "Consider rollback: railway rollback"
          exit 1

  # Deploy frontend to Vercel
  deploy-frontend:
    runs-on: ubuntu-latest
    needs: [ci-check]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@37.14.1

      - name: Validate Vercel secrets
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          missing_secrets=""
          if [ -z "$VERCEL_TOKEN" ]; then
            missing_secrets="VERCEL_TOKEN"
          fi
          if [ -z "$VERCEL_ORG_ID" ]; then
            missing_secrets="$missing_secrets VERCEL_ORG_ID"
          fi
          if [ -z "$VERCEL_PROJECT_ID" ]; then
            missing_secrets="$missing_secrets VERCEL_PROJECT_ID"
          fi
          if [ -n "$missing_secrets" ]; then
            echo "::error::Missing required secrets:$missing_secrets"
            echo "::error::Please configure these secrets in GitHub Settings"
            echo "See: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi

      - name: Pull Vercel Environment
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel pull --yes --environment=production --token=$VERCEL_TOKEN

      - name: Build Project
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel build --prod --token=$VERCEL_TOKEN

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
          echo "Frontend deployment completed"

  # Notify on deployment status
  notify:
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()

    steps:
      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend (Railway) | ${{ needs.deploy-backend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend (Vercel) | ${{ needs.deploy-frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
