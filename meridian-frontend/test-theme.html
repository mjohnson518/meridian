<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-100 p-8">
  <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 p-6 rounded">
    <h1 class="text-2xl mb-4">Dark Mode Test</h1>
    <p class="text-gray-600 dark:text-gray-400">If this text is light gray and background is dark, dark mode works!</p>
    <button onclick="document.documentElement.classList.toggle('dark')" class="mt-4 px-4 py-2 bg-gray-900 dark:bg-emerald-600 text-white rounded">
      Toggle Theme
    </button>
  </div>
</body>
</html>
